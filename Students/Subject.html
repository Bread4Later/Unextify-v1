<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule - Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #f8f8f8;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: center;
      /* Keep nav items centered */
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007bff;
      padding: 10px;
    }

    nav a.active {
      font-weight: bold;
      color: #0056b3;
      border-bottom: 2px solid #0056b3;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      display: flex;
      justify-content: center;
      /* Keep main content centered */
    }

    /* Container for the main content */
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
      /* Optional: Add some space below the heading */
    }

    .links {
      margin-top: 20px;
      text-align: left;
      /* Align links to the left */
    }

    .links a {
      display: block;
      margin: 5px 0;
      color: #007bff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* Modal styles */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
    }

    .modal-button {
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <h1>Your Subject</h1>
  </header>
  <nav>
    <a href="Dashboard.html">Dashboard</a>
    <a href="Subject.html" class="active">Subject</a>
    <a href="Schedule.html">Schedule</a>
    <a href="Notifications.html">Notifications</a>
    <a href="#" class="logout" id="logoutBtn">Logout</a>
  </nav>
  <main>
    <div class="container">
      <h2>Your Class Schedule</h2>
      <p>Here you can find your class schedule for the semester.</p>

      <div class="links">
        <a href="/Student_Subjects/AdvanceDatabase.html">Advance Database</a>
        <a href="/Student_Subjects/IPT.html">Integrative Programming</a>
        <a href="/Student_Subjects/WebSystems.html">Web Systems and Technologies</a>
      </div>
    </div>
  </main>
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <h2>Are you sure you want to log out?</h2>
      <button class="modal-button" id="yesBtn">Yes</button>
      <button class="modal-button" id="noBtn">No</button>
    </div>
  </div>

  <script>
    // Show the modal when the logout button is clicked
    document.getElementById("logoutBtn").addEventListener("click", function (event) {
      event.preventDefault(); // Prevent default anchor behavior
      document.getElementById("logoutModal").style.display = "block"; // Show the modal
    });

    // If "Yes" button is clicked
    document.getElementById("yesBtn").addEventListener("click", function () {
      window.location.href = "logout.html"; // Redirect to logout page
    });

    // If "No" button is clicked
    document.getElementById("noBtn").addEventListener("click", function () {
      document.getElementById("logoutModal").style.display = "none"; // Close the modal
    });
  </script>
</body>

</html>
