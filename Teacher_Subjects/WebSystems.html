<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule - Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #f8f8f8;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007bff;
      padding: 10px;
    }

    nav a.active {
      font-weight: bold;
      color: #0056b3;
      border-bottom: 2px solid #0056b3;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    /* Container for the main content */
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }

    h2 {
      color: #333;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      display: block;
      /* Makes each link appear on a new line */
      margin: 5px 0;
      color: #007bff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    </div>

</body>

</html>
